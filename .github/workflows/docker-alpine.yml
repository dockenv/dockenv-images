name: Docker Build Alpine

on:
  workflow_dispatch:
    branches:
    - master
  schedule:
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the alpine Docker image
      run: |
        docker build . --file images/alpine/latest/Dockerfile --tag ${{ env.REGISTRY }}/dockenv/alpine:latest
        docker build . --file images/alpine/3.15/Dockerfile --tag ${{ env.REGISTRY }}/dockenv/alpine:3.15
        docker build . --file images/alpine/3.14/Dockerfile --tag ${{ env.REGISTRY }}/dockenv/alpine:3.14
        docker build . --file images/alpine/3.13/Dockerfile --tag ${{ env.REGISTRY }}/dockenv/alpine:3.13

    - name: Login Github Package Registry
      run: |
        docker login -u imxieke -p '${{ secrets.APIKEY }}' ${{ env.REGISTRY }}

    - name: Push Docker Image To Github Package
      run: |
        docker push ${{ env.REGISTRY }}/dockenv/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/dockenv/${{ env.IMAGE_NAME }}:3.15
        docker push ${{ env.REGISTRY }}/dockenv/${{ env.IMAGE_NAME }}:3.14
        docker push ${{ env.REGISTRY }}/dockenv/${{ env.IMAGE_NAME }}:3.13
